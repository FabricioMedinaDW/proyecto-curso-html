    <meta charset="UTF-8">

    <title>Formularios</title>
</head>
<body>
    <header>
        <nav>
            <h2>Formularios:</h2>
            <form>
                <label for="Usuario">Usuario:</label>
                <input type="text" id="usuario" name="cliente" placeholder="escribe aquí tu usuario">
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="cliente" placeholder="escribe aquí tu contraseña">
                <br>
                <input type="checkbox" name="condiciones" id="condiciones"> Acepta las condiciones de políticia y privacidad
                <br>
                <input type="checkbox" name="lenguajes" value="HTML"> HTML
                <input type="checkbox" name="lenguajes" value="CSS"> CSS
                <input type="checkbox" name="lenguajes" value="JS"> JS
                <input type="checkbox" name="lenguajes" value="REACT"> REACT
                <br>
                <input type="radio" name="lenguajes" value="HTML"> HTML
                <input type="radio" name="lenguajes" value="CSS"> CSS
                <input type="radio" name="lenguajes" value="JS"> JS
                <input type="radio" name="lenguajes" value="REACT"> REACT
                <br>
                <label for="programando">Años programando:</label>
                <input type="number" id="programando" name="programando" placeholder="años programando">
                <br>
                <br>

                <label for="archivo"> Subir certificado</label>
                <input type="file" id="archivo" name="archivo" value="file">
                <br>
                <label for="opinion">Sube tu certificado 2</label>
                <textarea id="opinion" name="opinion" placeholder="escribe tu opinion"></textarea>
                <br>
                <br>
                <label for="pais">Selecciona tu pais de origen:</label>
                <select name="pais" id="pais">
                    <optgroup label="America">
                    <option value="Argentina">Argentina</option>
                    <option value="Peru">Peru</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Chile">Chile</option>
                    </optgroup>
                    <optgroup label="Europa">
                    <option value="España">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Croacia">Croacia</option>
                    <option value="Rusia">Rusia</option>
                    </optgroup>
                </select>
                <br>
                <br>
                <input type="submit" value="Enviar datos"> submit
                <input type="reset" value="Resetea el formulario "> reset
                <input type="button" onclick="alert('suscribete')" value="saludando"> 
                <br>
                <br>
                <label for="fecha">Fecha de ingreso laboral:</label>
                <input type="date" id="fecha" name="fecha" max="26-09-2023">
                <br>
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" max="26-09-2005">
            </form>
        </nav>
